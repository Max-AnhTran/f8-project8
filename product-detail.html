<!DOCTYPE html>
<html lang="en" class="darkk">
    <!-- class="dark" -->

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 08</title>

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Embed fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Animation -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>

    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <main id="main" class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- Breadcrumb -->
                    <ul class="breadcrumb">
                        <li>
                            <a href="" class="breadcrumb__link">
                                Departments
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="" class="breadcrumb__link">
                                Coffee
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="" class="breadcrumb__link">
                                Coffee Beans
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href=""
                                class="breadcrumb__link breadcrumb__link--active"
                            >
                                LavAzza
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="product-preview">
                                <div class="product-preview__list">
                                    <figure class="product-preview__item">
                                        <img
                                            src="./assets/img/product-browse/product1.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </figure>
                                    <figure class="product-preview__item">
                                        <img
                                            src="./assets/img/product-browse/product2.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </figure>
                                    <figure class="product-preview__item">
                                        <img
                                            src="./assets/img/product-browse/product3.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </figure>
                                    <figure class="product-preview__item">
                                        <img
                                            src="./assets/img/product-browse/product4.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </figure>
                                </div>

                                <div class="product-preview__thumbs">
                                    <figure
                                        class="product-preview__thumb product-preview__thumb--active"
                                    >
                                        <img
                                            src="./assets/img/product-browse/product1.png"
                                            alt=""
                                            class="product-preview__thumb-img"
                                        />
                                    </figure>
                                    <figure class="product-preview__thumb">
                                        <img
                                            src="./assets/img/product-browse/product2.png"
                                            alt=""
                                            class="product-preview__thumb-img"
                                        />
                                    </figure>
                                    <figure class="product-preview__thumb">
                                        <img
                                            src="./assets/img/product-browse/product3.png"
                                            alt=""
                                            class="product-preview__thumb-img"
                                        />
                                    </figure>
                                    <figure class="product-preview__thumb">
                                        <img
                                            src="./assets/img/product-browse/product4.png"
                                            alt=""
                                            class="product-preview__thumb-img"
                                        />
                                    </figure>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="product-info">
                                <h1 class="product-info__title">
                                    Coffee Beans - Espresso Arabica and Robusta
                                    Beans
                                </h1>

                                <div class="product-info__row">
                                    <div
                                        class="product-info__column product-info__column--left"
                                    >
                                        <div class="product-info__rates">
                                            <img
                                                src="./assets/icons/star.svg"
                                                alt=""
                                            />
                                            <span
                                                class="product-info__rates-text"
                                                >(3.5) 1100 reviews</span
                                            >
                                        </div>
                                    </div>
                                    <div class="product-info__column">
                                        <div class="product-info__compare">
                                            <img
                                                src="./assets/icons/compare.svg"
                                                alt=""
                                            />
                                            <span
                                                class="product-info__compare-text"
                                                >Compare</span
                                            >
                                        </div>

                                        <div
                                            class="product-info__fulfillment"
                                        >
                                            <img
                                            class="product-info__fulfillment-icon"
                                                src="./assets/icons/delivery.svg"
                                                alt=""
                                            />
                                            <div
                                                class="product-info__fulfillment-text"
                                            >
                                                <p>Delivery</p>
                                                <p
                                                    class="product-info__fulfillment-text--small"
                                                >
                                                    From $6 for 1-3 days
                                                </p>
                                            </div>
                                        </div>
                                        <div
                                            class="product-info__fulfillment"
                                        >
                                            <img
                                            class="product-info__fulfillment-icon"
                                                src="./assets/icons/pickup.svg"
                                                alt=""
                                            />
                                            <div
                                                class="product-info__fulfillment-text"
                                            >
                                                <p>Pickup</p>
                                                <p
                                                    class="product-info__fulfillment-text--small"
                                                >
                                                Out of 2 store, today
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
