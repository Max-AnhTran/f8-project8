<!DOCTYPE html>
<html lang="en" class="darkk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset password | F8 Project 08</title>

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Embed fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Animation -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>

    <body>
        <main class="auth">
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/reset-pw.png"
                    alt=""
                    class="auth__intro-img"
                />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and
                    innovative services
                </p>
            </div>

            <div id="auth-content" class="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo auth__logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="logo"
                            class="logo__img"
                        />
                        <span class="logo__title">grocerymart</span>
                    </a>
                    <h1 class="auth__heading">Forgot your password?</h1>
                    <p class="auth__desc">
                        Enter your email address and weâ€™ll send you a link to
                        reset your password.
                    </p>

                    <div class="auth__message message message--success">
                        <p class="auth__message-text">
                            We have sent you a link to reset your password
                        </p>
                    </div>
                    <form action="./index-logined.html" class="form auth__form auth__form--forgot-pw">
                        <div class="auth__form-group">
                            <div
                                class="auth__form-control auth__form-control--email"
                            >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Email"
                                    class="auth__form-input auth__form-input--email"
                                    required
                                    minlength="3"
                                />
                                <img
                                    src="./assets/icons/email.svg"
                                    alt=""
                                    class="auth__form-input-icon"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="auth__form-input-icon auth__form-input-icon--error"
                                />
                                <p class="auth__form-input-error">
                                    Email must be in email format
                                </p>
                            </div>
                        </div>

                        <div class="auth__form-btns">
                            <button
                                class="btn btn--primary auth__form-btn auth__form-btn--signup"
                            >
                                Reset Password
                            </button>
                        </div>
                    </form>
                    <div class="auth__to-sign-in">
                        <p class="auth__to-sign-in-text">
                            <a
                                href="./sign-up.html"
                                class="auth__link auth__link--big"
                                >Back to Sign in</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
